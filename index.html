<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>指尖绘西湖-个人中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f8f5f0;
            color: #333;
        }
        /* 顶部栏 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background-color: #333;
            color: #fff;
            padding: 0 15px;
        }
        .top-bar .back, .top-bar .setting {
            font-size: 20px;
        }
        .top-bar .title {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        /* 个人信息区 */
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url("https://picsum.photos/100/100?random=10") no-repeat center;
            background-size: cover;
            margin-bottom: 10px;
        }
        .user-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-title {
            font-size: 12px;
            color: #666;
        }
        /* 功能列表区 */
        .func-list {
            margin: 10px 0;
            background-color: #fff;
        }
        .func-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
        }
        .func-item:last-child {
            border-bottom: none;
        }
        .func-item .left {
            display: flex;
            align-items: center;
        }
        .func-item i {
            font-size: 18px;
            margin-right: 10px;
            color: #666;
        }
        .func-item .right {
            color: #999;
            font-size: 14px;
        }
        /* 底部导航 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .nav-item.active {
            color: #ff6b6b;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="my-page">
        <div class="top-bar">
            <div class="back"><i class="fa fa-arrow-left"></i></div>
            <div class="title">我的</div>
            <div class="setting"><i class="fa fa-cog"></i></div>
        </div>
        <div class="user-info">
            <div class="user-avatar"></div>
            <div class="user-name">西湖小达人</div>
            <div class="user-title">已解锁 3/10 景点勋章</div>
        </div>
        <div class="func-list">
            <div class="func-item">
                <div class="left">
                    <i class="fa fa-user-circle"></i>
                    <span>账号管理</span>
                </div>
                <div class="right"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="func-item">
                <div class="left">
                    <i class="fa fa-medal"></i>
                    <span>勋章墙</span>
                </div>
                <div class="right"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="func-item">
                <div class="left">
                    <i class="fa fa-map-o"></i>
                    <span>收藏路线</span>
                </div>
                <div class="right"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="func-item">
                <div class="left">
                    <i class="fa fa-comments"></i>
                    <span>客服中心</span>
                </div>
                <div class="right"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="func-item">
                <div class="left">
                    <i class="fa fa-cog"></i>
                    <span>设置</span>
                </div>
                <div class="right"><i class="fa fa-angle-right"></i></div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="nav-item"><i class="fa fa-home"></i>首页</div>
            <div class="nav-item"><i class="fa fa-gamepad"></i>闯关</div>
            <div class="nav-item"><i class="fa fa-map-o"></i>路线</div>
            <div class="nav-item active"><i class="fa fa-user"></i>我的</div>
        </div>
    </div>
<!-- 引入交互逻辑文件 -->
<script src="main.js"></script>
</body>
</html>
